<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Back to Top Button Example</title>
        <style>
            .back-to-top {
                display: none;
                position: fixed;
                bottom: 20px;
                right: 20px;
                z-index: 100;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 50%;
                padding: 10px;
                cursor: pointer;
                font-size: 18px;
            }

            .back-to-top:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div style="height: 1500px">
            <!-- Nội dung trang -->
        </div>

        <button id="back-to-top" class="back-to-top">↑</button>

        <script>
            window.onscroll = function () {
                toggleBackToTopButton();
            };

            function toggleBackToTopButton() {
                const backToTopButton = document.getElementById("back-to-top");
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    backToTopButton.style.display = "block";
                } else {
                    backToTopButton.style.display = "none";
                }
            }

            // Gán sự kiện click cho nút "Back to Top"
            const backToTopButton = document.getElementById("back-to-top");
            backToTopButton.addEventListener("click", function () {
                window.scrollTo({ top: 0, behavior: "smooth" }); // Cuộn mượt lên đầu trang
            });

            // Khởi tạo trạng thái ban đầu của nút
            toggleBackToTopButton();
        </script>
    </body>
</html>
